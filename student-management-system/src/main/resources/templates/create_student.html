<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/students}">Student Management</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="post">
						<div class="form-group">
							<label>Student First Name</label>
							<input type="text" name="firstName" th:field="*{firtName}" class="form-control"
								placeholder="Enter Student First Name" />
						</div>

						<div class="form-group">
							<label>Student Last Name</label>
							<input type="text" name="lastName" th:field="*{lastName}" class="form-control"
								placeholder="Enter Student Last Name" />
						</div>

						<div class="form-group">
							<label>Student Mail-Id</label>
							<input type="text" name="emailId" th:field="*{emailId}" class="form-control"
								placeholder="Enter Student email-id" />
						</div>

						<div class="form-group">
							<label>Student Contact number</label>
							<input type="text" name="mobileNumber" th:field="*{mobileNumber}" class="form-control"
								placeholder="Enter Student mobile number" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
